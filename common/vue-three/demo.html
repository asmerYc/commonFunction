<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue-3</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="counter">counter:{{counter}}</div>
  </body>
  <script>
    const counter = {
      data() {
        return {
          counter: 1,
        };
      },
      mounted() {
        setInterval(function () {
          this.counter++;
        }, 1000);
      },
    };
    Vue.createApp(counter).mount("#counter");
  </script>
</html>
